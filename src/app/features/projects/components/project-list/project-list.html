<div class="max-w-5xl mx-auto space-y-6">
  <!-- HEADER -->
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800">ðŸ“Š Project Manager</h1>
  </div>

  <!-- ADD PROJECT FORM -->
  <div class="bg-white shadow-lg rounded-xl p-6 space-y-4">
    <h2 class="text-lg font-semibold text-gray-700">Ajouter un projet</h2>

    <input
      type="text"
      placeholder="Nom du projet"
      [(ngModel)]="newProjectName"
      class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
    />

    <textarea
      placeholder="Description"
      [(ngModel)]="newProjectDescription"
      class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none"
    ></textarea>

    <button
      (click)="addProject()"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
    >
      + Ajouter
    </button>
  </div>

  <!-- PROJECT CARDS -->

  @for (project of projects; track project.name; let i = $index) {
    <div class="bg-white shadow-lg rounded-xl p-6 space-y-4 hover:shadow-xl transition">
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-xl font-bold text-gray-800">
            {{ project.name }}
          </h2>
          <p class="text-gray-500 text-sm">
            {{ project.description }}
          </p>
        </div>

        <button (click)="openDeleteModal(i)" class="text-red-500 hover:text-red-700 font-semibold">
          Supprimer
        </button>
      </div>

      <app-task-list [tasks]="project.tasks"></app-task-list>
    </div>
  }

  @if (projectToDeleteIndex !== null) {

    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">

      <div class="bg-white rounded-xl p-6 w-96 space-y-4 shadow-xl">

        <h2 class="text-lg font-semibold text-gray-800">
          Confirmer la suppression
        </h2>

        <p class="text-gray-600">
          ÃŠtes-vous sÃ»r de vouloir supprimer ce projet ?
        </p>

        <div class="flex justify-end gap-3">

          <button
            (click)="cancelDelete()"
            class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
          >
            Annuler
          </button>

          <button
            (click)="confirmDelete()"
            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
          >
            Supprimer
          </button>

        </div>

      </div>

    </div>

  }
</div>
